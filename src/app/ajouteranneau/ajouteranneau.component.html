<div class="container" style="text-align: center;" ><h2> Ajouter Une Anneau</h2> </div>

<form class="container"  (ngSubmit)= "createAnneau()">

    <div class="form-group">
            <label for="nomSupEquip">Nom Anneau </label>
            <input [(ngModel)]= "anneau.nom"  name= "nomSite" id="title" type="text" class="form-control" >
    </div>
    
    <div class="form-group">
        <label for="typeCarte"> Note </label>
        <textarea [(ngModel)]= "anneau.notes" name= "noteSite" id="title" type="text" class="form-control" ></textarea>
</div>

    
    
    <button class="btn btn-primary" type="submit">Ajouter</button>&nbsp;&nbsp;&nbsp;
    
    

</form>
